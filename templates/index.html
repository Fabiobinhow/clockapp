<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ClockApp — Registrar ponto</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">clockapp</a>
    <div>
      <a class="btn btn-outline-primary me-2" href="/admin">Admin login</a>
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
        <div class="alert alert-{{cat}}">{{msg}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card mx-auto my-5" style="max-width:480px;">
    <div class="card-body">
      <h5 class="card-title">Registrar ponto</h5>
      <form method="post">
        <div class="mb-3">
          <label for="emp_number" class="form-label">Número (7 dígitos)</label>
          <input id="emp_number" name="emp_number" class="form-control" inputmode="numeric" pattern="\d{7}" required autofocus>
        </div>
        <button class="btn btn-primary" type="submit">Registrar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
